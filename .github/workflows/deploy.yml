name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install clasp
        run: npm install -g @google/clasp@3.0.6-alpha
      
      - name: Configure clasp credentials
        run: |
          echo "${{ secrets.CLASP_CREDENTIALS }}" > ~/.clasprc.json
          echo "${{ secrets.CLASP_CONFIG }}" > .clasp.json
          chmod 600 ~/.clasprc.json
          chmod 600 .clasp.json
      
      - name: Verify credentials setup
        run: |
          echo "Checking if credential files exist..."
          ls -la ~/.clasprc.json || echo "~/.clasprc.json not found"
          ls -la .clasp.json || echo ".clasp.json not found"
          echo ""
          echo "Checking file sizes..."
          wc -c ~/.clasprc.json .clasp.json
          echo ""
          echo "Validating JSON format..."
          node -e "JSON.parse(require('fs').readFileSync(process.env.HOME + '/.clasprc.json', 'utf8'))" && echo "✓ .clasprc.json is valid JSON" || echo "✗ .clasprc.json is INVALID JSON"
          node -e "JSON.parse(require('fs').readFileSync('.clasp.json', 'utf8'))" && echo "✓ .clasp.json is valid JSON" || echo "✗ .clasp.json is INVALID JSON"
          echo ""
          echo "Checking credential structure..."
          node -e "const c=JSON.parse(require('fs').readFileSync(process.env.HOME+'/.clasprc.json','utf8')); console.log('Has tokens:', !!c.tokens); console.log('Has default:', !!c.tokens?.default); console.log('Has access_token:', !!c.tokens?.default?.access_token); console.log('Access token length:', c.tokens?.default?.access_token?.length || 0);"
          echo ""
          echo "Testing clasp status..."
          clasp status || echo "clasp status check complete"
      
      - name: Deploy to Google Apps Script
        run: |
          echo "Attempting clasp push..."
          clasp push --force 2>&1 || {
            echo "Push failed, trying with explicit credentials..."
            export CLASP_CONFIG_DIR="$HOME"
            clasp push --force
          }
      
      - name: Deployment complete
        run: |
          echo "Deployment successful!"
          echo "View your script at: https://script.google.com"
